<footer class="site-footer">
    <div class="wrapper">
        <h2 class="footer-heading">{{ site.title | escape }} {% if site.email %} | <a href="mailto:{{ site.email }}">{{ site.email }}</a>{% endif %}{% if site.github_username %} | {% include icon-github.html username=site.github_username %}{% endif %}</h2>
        <div class="footer-col-wrapper">
            <div class="footer-col footer-col-1">
                <ul class="contact-list">
                </ul>
            </div>
            <div class="footer-col footer-col-2">
                <ul class="social-media-list">
                </ul>
            </div>
            <div class="footer-col footer-col-3">
                <p>{{ site.description | escape }}</p>
            </div>
        </div>
    </div>
</footer>
