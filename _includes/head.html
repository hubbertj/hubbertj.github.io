<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if site.title %}{{ site.title | escape }}{% if page.title %} | {{ page.title | escape }}{% endif %}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <!-- Favicons (desktop + mobile) -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/images/favicon_io/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/images/favicon_io/favicon-16x16.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/images/favicon_io/apple-touch-icon.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ "/images/favicon_io/android-chrome-192x192.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ "/images/favicon_io/android-chrome-512x512.png" | relative_url }}">
  <link rel="manifest" href="{{ "/images/favicon_io/site.webmanifest" | relative_url }}">
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
